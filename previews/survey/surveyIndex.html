<!DOCTYPE html>

<html>
	<head>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Survey Page</title>
        <link href='surveyStyle.css' type='text/css' rel='stylesheet'>
	</head>
	
	<body>
		<h1 id="title">Demographic Survey</h1>
		<p id="description">Thank you for taking the time to participate</p>
		<form id="survey-form">
			<label class="block" id="name-label" for="name">Full Name</label>
			<input id="name" type="text" name="name" placeholder="Enter your name" required />
			<label class="block" id="email-label" for="email">Email</label>
			<input id="email" type="email" name="email" placeholder="Enter your email" required />
			<label class="block" id="number-label" for="number">Age</label>
			<input id="number" type="number" name="number" min="0" max="100" placeholder="Enter your age" />
			
			<label class="block" id="dropdown-label" for="dropdown">Please select what best describes your role</label>
			<select id="dropdown" name="dropdown">
				<option value="full-time">Full-time employee</option>
				<option value="part-time">Part-time employee</option>
				<option value="self-employed">Self-employed</option>
				<option value="student">Student</option>
				<option value="other">Other</option>
			</select>
			
			<p id="radio-text"class="block" >Gender</p>
			
			<label class="radio-label" for="male">
				<input id="male" type="radio" name="radio" value="male" />
				Male
			</label>
			
			<label class="radio-label" for="female">
				<input id="female" type="radio" name="radio" value="female" />
				Female
			</label>
			
			<label class="radio-label" for="other">
				<input id="other" type="radio" name="radio" value="other" />
				Other
			</label>
			
			<label class="radio-label" for="undisclosed">
				<input id="undisclosed" type="radio" name="radio" value="undisclosed" />
				Prefer not to say
			</label>
			
			<p class="block"  id="languages">What programming languages are you familiar with?</p>
			<label for="javascript">
				<input id="javascript" type="checkbox" name="javascript" value="javascript" />
				Javascript
			</label>
			
			<label for="python">
				<input id="python" type="checkbox" name="python" value="python" />
				Python
			</label>
			
			<label for="c">
				<input id="c" type="checkbox" name="c" value="c" />
				C
			</label>
			
			<label for="java">
				<input id="java" type="checkbox" name="java" value="java" />
				Java
			</label>
			
			<label for="otherlang">
				<input id="otherlang" type="checkbox" name="otherlang" value="otherlang" />
				Other
			</label>
			
			<label class="block" id="textarea-label" for="textarea">
				Please type here any other information you wish to share
				<textarea class="block" id="textarea" name="textarea" rows="10"></textarea>
			</label>
			
			
			<button id="submit" type="submit">Submit</button>
		</form>
	</body>
</html>
